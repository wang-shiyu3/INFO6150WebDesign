<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
<script src="sample.js"></script>
</head>
<body>
<h2>TABLE</h2>
<table id="companyTable">
	<thead>
		<tr>
    	<th>Company</th>
    	<th>Contact</th>
    	<th>Country</th>
  		</tr>
	</thead>
	<tbody>
		<tr>
    	<td>ABCD</td>
    	<td>23434234</td>
    	<td>Germany</td>
  		</tr>
  		<tr>
    	<td>QWERTY</td>
    	<td>2453445</td>
    	<td>India</td>
  		</tr>
	</tbody>
	<tfoot>
		<tr>
		<td colspan="3">
		<input type="submit" value="Add Row" onclick="addRow();">
		</td>
	    </tr>
	</tfoot>
</table>
</body>
</html>
