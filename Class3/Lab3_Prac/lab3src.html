<!DOCTYPE html>
<html>
    <head>
        <script>
            //Section1
            function getDateTime() {
                document.getElementById('date').innerHTML = Date();
            }
            
            var person = {
                firstName: "John",
    		    lastName : "Doe",
    		    id       : 5566,
                fullName : function(){
                    return this.firstName + " " + this.lastName + " and the id is " + this.id;
                }
            };
            function getFullName(){
                document.getElementById("name").innerHTML = person.fullName();
            }
            
            //section2
            function convert(degree){
                var x;
                if(degree=="C"){
                    x = document.getElementById("c").value*9/5+32;
                    document.getElementById("f").value = Math.round(x);
                }else{
                    x=(document.getElementById("f").value-32)*5/9;
                    document.getElementById("c").value=Math.round(x);
                }
            }

            //section 3
            function fib(num){
                var a = 0;
                var b = 1;
                var temp;
                var c = 0;
                while(num-1>0){
                    temp = a+b;
                    b = a;
                    a = temp;
                    c += a;
                    num--;
                }
                alert("SUM:" +c);
            }

            //section 4
            var fruits = ["Banana","Orange","Apple","Mango"];
            document.getElementById("demo").innerHTML = fruits;

            function myFunction(){
                fruits.sort();
                document.getElementById("demo").innerHTML = fruits;
            }
        </script>
    </head>
    <body>

            <h2>SECTION 1</h2>
            <button type="button" onclick="getDateTime();">
            Click here to display Date and Time.</button>
            <button type="button" onclick="getFullName();">
            Click here to display Person Full Name.</button>
            <p id="date"></p>
            <p id="name"></p>
            <hr>
            
            
            <h2>SECTION 2: JavaScript Celcius to Fahrenhet</h2>
            <p><input id="c" onkeyup="convert('C')"> degrees Celsius</p>
            <p><input id="f" onkeyup="convert('F')"> degrees Fahrenheit</p>
            
            <hr>
            
            
            <h2>SECTION 3: Fibonacci Series</h2>
            <p><input type="submit" value ="Generate sum of fiboo series" onclick="fib(8);"></p>
            <hr>
            
            <h2>SECTION 4: JavaScript Arrays</h2>
            <p>The sort() method sorts an array alphabetically.</p>
            
            <button onclick="myFunction()">Try it</button>
            
            <p id="demo"></p>
            
            </body>
</html>
